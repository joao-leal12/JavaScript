            <script>
                var nome = prompt('Digite o seu nome ')

                var peso = parseFloat(peso)
                var metros = parseFloat(metros) 
                
                var resposta = peso / ( metros * metros)

                
               
               
                  if (resposta < 16 ) {
                    
                 var classificados =  document.write('Abaixo do peso muito grave ')



               
                




                  

                } else if(resposta >= 16 && resposta <= 16.99  ) {


                    var classificados = 'Baixo peso grave '




                } else if (resposta >= 17 && resposta <= 18.49) {


                    var classificados = 'Baixo peso'




                } else if (resposta >= 18.50 && resposta <= 24.99 ) {


                    var classificados =  'Peso normal '

                } else {

                document.write(nome + ' possui indice de massa corporal igual a ' + parseInt(resposta) + ', sendo classificado como ' + classificados   )
