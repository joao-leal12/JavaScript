<!DOCTYPE html > 
<html lang="pt-br">
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Praticando </title>

        <script> 
            //Inicio do programa 
            var numero1 = prompt(' Digite o primeiro numero ')
            var numero2 = prompt(' Digite o segundo numero ')
            //inicio da funcao 

            function compare() {


                if ( numero1 > numero2 ) {

                    document.write('O primeiro valor é o maior')







                } else if ( numero1 < numero2 ) {


                    document.write('O segundo valor é maior')






                }else if (numero1 == numero2 ) { 


                    document.write('Não existe um numero maior, os dois são iguaia.')




                } //Fim condicao 




                

            } // Fim funcao 


            compare () 

            
            
        
        </script>  <!--Fim-Script--> 


       </head>
    <body>
        <h1>Titulo 1</h1>




    </body>













</html>
