<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas</title>
    <script>
        var nome = '    joao victor leal     '
         var x = Math.random() 
        var data = new Date()
        document.write(x) 

        document.write('</br> ')
        document.write(nome.replace('victor', 'Gostoso demais'))
        document.write('</br>' )
        document.write(nome.toLowerCase())
        document.write('</br> ')
        document.write(nome.length) //Propriedade
        document.write('</br>')
        document.write(nome.charAt('5'))
        document.write('</br>')
        document.write(' - ' + nome.trim() + ' - ')
        document.write('</br>')
        document.write(data.getDate() + '/ ' + (data.getMonth() + 1 ) + '/ ' + data.getFullYear())
        document.write('</br>')
        document.write( data.getMonth() + 1  ) 
        

    </script> 


</head>
<body>
    
</body>
</html>
