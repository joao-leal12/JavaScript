<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade </title>
    <script>
        var x = prompt('Digite o primeiro numero')
        var operacao = prompt('Qual a operação ? ')
        var y = prompt('Digite o segundo numero ')
        function soma(A, B, op  ) {


           if ( op == 'soma') {

            var s = parseInt(A) + parseInt(B) 

            return s 




           } else {

            var s = A - B 

            return s 




           }







        }

        soma(x, y )

        var resposta = soma (x, y, operacao)
        document.write(' A operação  de ' + x + ' com    ' + y + ' e ' + resposta )

    </script> 


</head>
