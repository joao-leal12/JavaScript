<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback </title>

    <script>

        function exibiralgor(id, callbackSucesso , callbackErro ) {
            //id recupera os dados 
            if (true) {


                callbackSucesso (' Treinamento ' , 'Estou evoluindo a cada dia ')




            } else {


                callbackErro ('Deu erro ')



            }


           








        } //fim funcao principal 
        
        
       

        var callbackSucesso = function (titulo , descricao ) {

            document.write('<h1> ' + titulo + '</h1> ' )
      
            document.write('<p>' + descricao + '</p> ')



        } //funcao secundaria de callback com wrapper 



        var callbackErro = function (erro ) {

            document.write('<h1><strong> ERRO: </strong>  ' + erro + '</h1> ' )




        } //funcao que utilizei o wrraper 

        exibiralgor (1, callbackSucesso , callbackErro )
    </script>
</head>
