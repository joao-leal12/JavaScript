<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div onkeydown="document.write('Nadyne gata') "   style="background-color: red; width: 150px; height: 150px; "></div>
    
    <div ondblclick="document.write('Estou aprendendo Javascript') "   style="background-color: blue; width: 150px; height: 150px; "></div>
    
    <div onmouseout="alert('lindao') "   style="background-color: green ; width: 150px; height: 150px; "></div>
    
</body>
</html>
