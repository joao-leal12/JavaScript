<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica</title>
    <script>

        function entrada() {
          var caractere =  document.getElementById('Identificador').value

            document.getElementById('Identificador').value = ' '

           caractere.trim()

            switch(caractere.trim()) {

                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                case '10':
                
                
                document.getElementById('numeros').value += caractere.trim()

               
               
                break
                default:    
               
               
                document.getElementById('letras').value += caractere.trim()

                
                break 

            }


        }



    </script>
</head>
<body>

    <input type="text" placeholder="Digite um caracter aqui" name="nome" id="Identificador" style="display: block; margin-bottom: 12px;" onkeyup="entrada()">
   
    <span>Letras </span>

    <input type="text" id="letras" disabled /> 
    
   <span>Numeros</span>
    <input type="text" id="numeros" disabled/> 
   

</body>
</html>
