<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 

        var nome = 'joao victor'       
        
        document.write(nome.charAt(3)) //diz a posição da letra do numero indicado 
        document.write('</br>')
       
        document.write(nome.length) //Diz a quantidade de caracteres 
        document.write('</br>')
        
        
        document.write(nome.indexOf('o')) //indica a primeira posição da letra passada como argumento 
        document.write('</br>')
        document.write(nome.replace('victor', 'leal') ) //Substituiu parte de uma string colocando um parametro da propria string que quer substituir, seguido do argumento que vai substituir 
        
        document.write('</br>')

        document.write(nome.substr(5, 6))
        
        
      

         
            

    </script> 

</head>
